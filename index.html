<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Module 2 Mini Project</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>

    <header>
        <h1 class="page-title">CSS Snippet Cheatsheet</h1>
        <p>
            Ever have trouble recalling the exact syntax for you favorite CSS code?
            Give it a permanent home and add it to this page! Select any snippet below
            and it'll automatically seelect all of the code for you to copy.
        </p>
    </header>

    <main>
        <!-- Section to store all code cards -->
        <section class="row justify-center">
            <!-- Flexbox row code card-->
            <div class="card-column">
                <figure class="card code-card">
                    <h2 class="card-heading">Flexbox Row</h2>
                    <div class="card-body">
                        <p>Use these three properties to create a flexbox row layout.</p>
                    </div>
                    <pre class="code-block">
                        <code>
                            .row {
                                display: flex;
                                flex-direction: row;
                                flex: wrap: wrap;
                            }
                        </code>
                    </pre>
                </figure>
            </div>
            <!-- Flexbox column code card -->
            <div class="card-column">
                <figure class="card code-card">
                    <h2 class="card-heading">Flexbox Column</h2>
                    <div class="card-body">
                        <p>Use this to create a flexbox column layout.</p>
                    </div>
                    <pre class="code-block">
                        <code>
                            .column {
                                display: flex;
                                flex-direction: column;
                            }
                        </code>
                    </pre>
                </figure>
            </div>
            <!-- CSS grid layout card -->
            <div class="card-column">
                <figure class="code code-card">
                    <h2 class="card-heading">CSS Grid Layout</h2>
                    <div class="card-body">
                        <p>Build a 12-column layout using CSS Grid.</p>
                    </div>
                    <pre class="code-block">
                        <code>
                            .grid {
                                display: grid;
                                width: 100%;
                                grid-template-columns: repeat(12, 1fr);
                            }
                        </code>
                    </pre>
                </figure>
            </div>
        </section>
    </main>

</body>

</html>
